<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

  <title>Fries</title>

  <link rel="shortcut icon" href="favicon.png" />

  <link rel="stylesheet" href="../lib/css/holo-dark/base.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/content.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/icomoon.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/action-bars.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/buttons.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/dialogs.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/forms.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/lists.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/sliders.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/spinners.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/stack.css" />
  <link rel="stylesheet" href="../lib/css/holo-dark/tabs.css" />

  <!-- For demo purposes only -->
  <style type="text/css">
  body {
    -webkit-font-smoothing: antialiased; /* Fix for webkit rendering */
    -webkit-text-size-adjust: 100%;
  }

  h1.intro {
    font-weight: 200;
    margin: 0.2em 0;
  }

  p {
    color: #999;
    margin-bottom: 1em;
  }

  .center-me {
    text-align: center;
  }

  .list i[class*="icon-"] {
    float: left;
    font-size: 36px;
    color: #999;
  }
  .i-class {
    float: left;
    line-height: 36px;
    margin-left: 8px;
  }
  .footnote {
    display: block;
    text-align: center;
    text-shadow: 0 1px 0 rgba(0,0,0,0.5);
    color: #222;
    font-size: 11px;
  }
  </style>
</head>
<body ontouchstart="">

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
        <i class="icon-fries"></i>
      </a>
      <h1 class="title">Fries</h1>
    </header>

    <div class="content">     
      <ul class="list inset">
        <li class="list-divider">Fries Components</li>
        <li class="list-item-single-line selectable"><a href="action-bars.html" data-transition="push">Action Bars</a></li>
        <li class="list-item-single-line selectable"><a href="fixed-tabs-and-lists.html" data-transition="push">Fixed Tabs and Lists</a></li>
        <li class="list-item-single-line selectable"><a href="spinners.html" data-transition="push">Spinners</a></li>
        <li class="list-item-single-line selectable"><a href="forms-and-page-actions.html" data-transition="push">Forms and Page Actions</a></li>
        <li class="list-item-single-line selectable"><a href="iconography.html" data-transition="push">Iconography</a></li>
        <li class="list-item-single-line selectable"><a href="javascript: void(0);" data-ignore="true" id="open-dialog">Dialogs</a></li>
      </ul>

      <div class="footnote">Copyright &copy; 2013. Jaune Sarmiento. Fries.</div>
    </div>

    <div class="dialogs">
      <div id="my-dialog" class="dialog">
        <header class="dialog-title-region">
          <h1 class="title">Choose ringtone</h1>
        </header>
        <div class="dialog-content">
          <ul class="list">
            <li class="list-item-single-line">
              <label>Default ringtone</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio" selected>
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
            <li class="list-item-single-line">
              <label>Silent</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio">
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
            <li class="list-item-single-line">
              <label>Aldebaran</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio">
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
          </ul>
        </div>
        <ul class="dialog-actions">
          <li><a href="javascript: void(0);" class="dialog-cancel-button">Cancel</a></li>
          <li><a href="javascript: void(0);" class="dialog-ok-button">OK</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../lib/js/forms.js"></script>
  <script src="../lib/js/spinners.js"></script>
  <script src="../lib/js/tabs.js"></script>
  <script src="../lib/js/dialogs.js"></script>
  <script src="../lib/js/action-bars.js"></script>
  <script src="../lib/js/stack.js"></script>

  <script src="js/fingerblast.js"></script>

  <script type="text/javascript">
    var init = function () {

      // Make sure the dialog is in the DOM
      if (document.querySelector('#my-dialog')) {
        var dialog = new fries.Dialog({
          selector: '#my-dialog',
          callbackOk: function () {
            alert('Pressed OK');
            this.hide(); // this refers to the dialog
          },
          callbackCancel: function () {
            alert('Pressed Cancel');
            this.hide(); // this refers to the dialog
          }
        });

        var d = document.querySelector('#open-dialog');
        document.querySelector('#open-dialog').addEventListener('touchend', function () {
          dialog.show();
        }, false);
      }
    };


    window.addEventListener('push', init, false);
    window.addEventListener('popstate', init, false);

    // To enable touch events on desktop
    window.onload = new FingerBlast('body');
  </script>
</body>
</html>
